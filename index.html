<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Vesep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulario VESEP DGCEIT</h2>

    <form>
      <div style="position:relative;">
          <input type="text" id="numeroParcela" name="numeroParcela">
          <label for="parcel_number">Nomenclatura</label>
      </div>
    
      <div style="position:relative;">
          <input type="text" id="nombrePropietario" name="nombrePropietario">
          <label for="owner_name">Nombre del Propietario</label>
      </div>
    
      <div style="position:relative;">
          <input type="date" id="fecha" name="fecha">
          <label for="date"></label>
      </div>
    
      <input type="submit" id="botonEnviar" value="Enviar">
    </form>
</body>
</html>
