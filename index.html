    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Vesep</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <h5>FORMULARIO DE CERTIFICADO DE VERIFICACIÓN DE SUBSISTENCIA DE ESTADO PARCELARIO (VeSEP)</h5>
                <section class="datosFisicos">
                    <fieldset id="contenedorDatosFisicos">
                        <h5><u>DATOS FISICOS DEL INMUEBLE</u></h5>
                        <form class="formulario" id="formularioAnterior">
                            <legend>Nomenclatura Catastral Anterior</legend>
                            
                            <div class="fila">
                                <div class="elemento">
                                    <label for="ejido">Ejido</label>
                                    <input type="number" id="ejido" min="0">
                                </div>
        
                                <div class="elemento">
                                    <label for="chacra">Chacra</label>
                                    <input type="number" id="chacra" min="0">
                                </div>
        
                                <div class="elemento">
                                    <label for="fraccion">Fracción</label>
                                    <input type="number" id="fraccion" min="0">
                                </div>
                            </div>

                            <div class="fila">
                                <div class="elemento">
                                    <label for="quinta">Quinta</label>
                                    <input type="number" id="quinta" min="0">
                                </div>
            
                                <div class="elemento">
                                    <label for="lote">Lote</label>
                                    <input type="number" id="lote" min="0">
                                </div>
            
                                <div class="elemento">
                                    <label for="macizo">Macizo</label>
                                    <input type="number" id="macizo" min="0">
                                </div>
                            </div>
                            
                            <div class="fila">
                                <div class="elemento">
                                    <label for="manzana">Manzana</label>
                                    <input type="number" id="manzana" min="0">
                                </div>
            
                                <div class="elemento">
                                    <label for="lote">Lote</label>
                                    <input type="number" id="lote" min="0">
                                </div>
            
                                <div class="elemento">
                                    <label for="unidad funcional">UF/UC</label>
                                    <input type="number" id="unidadFuncional" min="0">
                                </div>
                            </div>  
                        </form>

                            <form class="formulario" id="formularioActual">
                                <legend>Nomenclatura Catastral Anterior</legend>

                                <div class="fila">
                                    <div class="elemento">
                                        <label for="ejido">Ejido</label>
                                        <input type="number" id="ejidoActual" min="0">
                                    </div>
                
                                    <div class="elemento">
                                        <label for="circunscripcion">circunscripción</label>
                                        <input type="number" id="circunscripcion" min="0">
                                    </div>
                
                                    <div class="elemento">
                                        <label for="sector">Sector</label>
                                        <input type="number" id="sector" min="0">
                                    </div>    
                                </div>
                                
                                
                                <div class="fila">
                                    <div class="elemento">
                                        <label for="chacra">Chacra</label>
                                        <input type="number" id="chacraActual" min="0">
                                    </div>
                
                                    <div class="elemento">
                                        <label for="fraccion">Fraccion</label>
                                        <input type="number" id="fraccionActual" min="0">
                                    </div>
                
                                    <div class="elemento">
                                        <label for="macizo">Macizo</label>
                                        <input type="number" id="macizoActual" min="0">
                                    </div>    
                                </div>
                                
                                <div class="fila">
                                    <div class="elemento">
                                        <label for="manzana">Manzana</label>
                                        <input type="number" id="manzanaActual" min="0">
                                    </div>
                
                                    <div class="elemento">
                                        <label for="parcela">Parcela</label>
                                        <input type="number" id="parcela" min="0">
                                    </div>
                
                                    <div class="elemento">
                                        <label for="unidadFuncional">UF/UC</label>
                                        <input type="number" id="unidadFuncionalActual" min="0">
                                    </div>
                                </div>
                            </form>    
                
                        <form class="formulario" id="formularioAntecedente">
                            <legend>Antecedente Catastral</legend>
        
                            <div class="fila">
                                <div class="elemento">
                                    <label for="expediente">Expediente</label>
                                    <input type="text" id="expediente" min="0">
                                </div>
            
                                <div class="elemento">
                                    <label for="plano">Plano</label>
                                    <input type="number" id="plano" min="0">
                                </div>
                            </div>

                            <div class="fila">        
                                <div class="elemento">
                                    <label for="tomo">Tomo</label>
                                    <input type="number" id="tomo" min="0">
                                </div>

                                <div class="elemento">
                                    <label for="folio">Folio</label>
                                    <input type="number" id="folio" min="0">
                                </div>
                            </div>
                        </form>
                    </fieldset>    
                </section>
        
                <section class="datosJuridicos">
                    <fieldset id="contenedorJuridicos">
                        <h5><u>DATOS JURIDICOS DEL INMUEBLE</u></h5>
                    
                        <form class="formulario" id="formularioPersona">

                            <div class="fila">
                                <div class="elemento">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" id="apellido">
                                </div>
        
                                <div class="elemento">
                                    <label for="nombre">Nombre o razón social</label>
                                    <input type="text" id="nombre">
                                </div>
        
                                <div class="elemento">
                                    <label for="calle">Calle</label>
                                    <input type="text" id="calle">
                                </div>
                            </div>
                            
                            <div class="fila">
                                <div class="elemento">
                                    <label for="numero">Nº</label>
                                    <input type="number" id="numero" min="0">
                                </div>
        
                                <div class="elemento">
                                    <label for="localidad">Localidad</label>
                                    <input type="text" id="localidad">
                                </div>
        
                                <div class="elemento">
                                    <label for="cuit">CUIT/CUIL</label>
                                    <input type="number" id="cuit" min="0">
                                </div>
                            </div>
                        </form>
                        
                        <form class="formulario" id="formularioTomo">

                            <div class="fila">
                                <div class="elemento">
                                    <label for="tomo">Tomo</label>
                                    <input type="number" id="tomo" min="0">
                                </div>
        
                                <div class="elemento">
                                    <label for="folio">Folio</label>
                                    <input type="number" id="folio" min="0">
                                </div>
                            </div>
                            
                            <div class="fila">
                                <div class="elemento">
                                    <label for="finca">Finca</label>
                                    <input type="number" id="finca" min="0">
                                </div>
        
                                <div class="elemento">
                                    <label for="fecha"></label>
                                    <input type="date" id="fechaJuridicos">
                                </div>
                            </div>
                        </form>

                        <form class="formulario" id="formularioMatricula">

                            <div class="fila">
                                <div class="elemento">
                                    <label for="matricula">Matricula</label>
                                    <input type="number" id="matricula" min="0">
                                </div>

                                <div class="elemento">
                                    <label for="fecha"></label>
                                    <input type="date" id="fechaMatricula">
                                </div>  
                            </div>                  
                        </form>
                    </fieldset>
                </section>
                
                <div class="botones">
                    <div class="botonEnviar">
                        <button class="enviar-btn btn" id="enviar-btn" type="button">Enviar</button>
                    </div>
                
                    <div class="botonCancelar">
                        <button class="cancelar-btn btn" id="cancelar-btn" type="button">Cancelar</button>
                    </div>
                </div>
        </body>
        <script src="./secciones/main.js"></script>
        <script src="./secciones/botones.js"></script>
    </html>
