<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Vesep</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <h5>CERTIFICADO DE VERIFICACIÓN DE SUBSISTENCIA DE ESTADO PARCELARIO (VeSEP)</h5>
            <section class="nomenclaturaAnterior">
                <fieldset id="contenedorNomenclaturaAnterior">
                    <h5>DATOS FISICOS DEL INMUEBLE</h5>
                    <form class="formulario" id="formularioNomenclatura">
                        <h6>Nomenclatura Catastral Anterior</h6>
                        <div class="elemento">
                            <label for="ejido">Ejido</label>
                            <input type="number" id="ejido" min="0">
                        </div>
    
                        <div class="elemento">
                            <label for="chacra">Chacra</label>
                            <input type="number" id="chacra" min="0">
                        </div>
    
                        <div class="elemento">
                            <label for="fraccion">Fracción</label>
                            <input type="number" id="fraccion" min="0">
                        </div>
    
                        <div class="elemento">
                            <label for="quinta">Quinta</label>
                            <input type="number" id="quinta" min="0">
                        </div>
    
                        <div class="elemento">
                            <label for="lote">Lote</label>
                            <input type="number" id="lote" min="0">
                        </div>
    
                        <div class="elemento">
                            <label for="macizo">Macizo</label>
                            <input type="number" id="macizo" min="0">
                        </div>
    
                        <div class="elemento">
                            <label for="manzana">Manzana</label>
                            <input type="number" id="manzana" min="0">
                        </div>
    
                        <div class="elemento">
                            <label for="lote">Lote</label>
                            <input type="number" id="lote" min="0">
                        </div>
    
                        <div class="elemento">
                            <label for="unidad funcional">UF/UC</label>
                            <input type="number" id="unidadFuncional" min="0">
                        </div>
                    </form>
                </fieldset>    
            </section>

            <section class="nomenclaturaActual">
                    <div class="elemento">
                        <label for="ejido">Ejido</label>
                        <input type="number" id="ejidoActual" min="0">
                    </div>

                    <div class="elemento">
                        <label for="circunscripcion">circunscripción</label>
                        <input type="number" id="circunscripcion" min="0">
                    </div>

                    <div class="elemento">
                        <label for="sector">Sector</label>
                        <input type="number" id="sector" min="0">
                    </div>

                    <div class="elemento">
                        <label for="chacra">Chacra</label>
                        <input type="number" id="chacraActual">
                    </div>

                    <div class="elemento">
                        <label for="fraccion">Fraccion</label>
                        <input type="number" id="fraccionActual">
                    </div>

                    <div class="elemento">
                        <label for="macizo">Macizo</label>
                        <input type="number" id="macizoActual">
                    </div>

                    <div class="elemento">
                        <label for="manzana">Manzana</label>
                        <input type="number" id="manzanaActual">
                    </div>

                    <div class="elemento">
                        <label for="parcela">Parcela</label>
                        <input type="number" id="parcela">
                    </div>

                    <div class="elemento">
                        <label for="unidadFuncional">unidadFuncional</label>
                        <input type="number" id="unidadFuncionalActual">
                    </div>
            </section>
            
            <section class="antecedente">
                    <form class="formulario" id="formularioAntecedente">
                        <h3>Antecedente Catastral</h3>
    
                        <div class="elemento">
                            <label for="expediente">Expediente</label>
                            <input type="text" id="expediente">
                        </div>
    
                        <div class="elemento">
                            <label for="plano">Plano</label>
                            <input type="number" id="plano">
                        </div>
    
                        <div class="elemento">
                            <label for="tomo">Tomo</label>
                            <input type="number" id="tomo">
                        </div>
    
                        <div class="elemento">
                            <label for="folio">Folio</label>
                            <input type="number" id="folio">
                        </div>
                    </form>
            </section> 

            <section class="datosJuridicos">
                <fieldset id="contenedorJuridicos">
                    <form class="formulario" id="formularioJuridicos">
                        <h5>DATOS JURIDICOS DEL INMUEBLE</h5>
                            <!-- ME QUEDE ACA -->
                    </form>
                </fieldset>
            </section>
            
            <div class="botonEnviar">
                <button class="enviar-btn btn" id="enviar-btn" type="button">Enviar</button>
            </div>

            <div class="botonCancelar">
                <button class="cancelar-btn btn" id="cancelar-btn" type="button">Cancelar</button>
            </div>

            <div class="elemento">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">
            </div>
    </body>
</html>
